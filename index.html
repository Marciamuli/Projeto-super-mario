<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- para colocar icone na pagina do código -->
    <link rel="shortcut icon" href="./src/imagens/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=Open+Sans:wght@300;400;700&family=Poppins:wght@100;300;500&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css">
    
    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Super Mario Bros - O Filme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div> 
    <!-- cabeçalho principal -->
    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <!-- area principal -->
    <main class="container">
        <div class="informacoes">
        <img class="imagem-titulo" src="./src/imagens/imagens/titulo.png" alt="imagem do título do filme" />
        <p class="descricao">Mario é um encanador junto com o seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei das Koopas, que faz tudo para conseguir reinar em todoa as regiões.</p>
        <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagens/imagens/super-mario-chars.png" />

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video"  width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope. picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
